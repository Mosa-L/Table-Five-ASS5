<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompareIt - Price Comparison</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="https://kit.fontawesome.com/a8501f958b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <div id="header" class="section-padding">
       
        <!-- Use SVG logo for CompareIt -->
        <img class="navlogo" src="./images/COMPAREIT Logo - Black with Transparent Background.svg" alt="CompareIt Logo"/>
        <ul id="navbar">
        <li><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
        <li><a href="compare.html">Compare</a></li>

        <li><a class="active" href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a></li>
        <li><a href="login.html">Login</a></li>
        </ul>
        
    </div>

<section id="cart" >
        <table width="100%">
            <thead><!--For table heading-->
                <tr><!--First row, with titles-->
                    <td>Image</td>
                    <td>Title</td>
                    <td>Price</td>
                    <td>Quantity</td>
                    <td>Total</td>
                    <td>Remove</td>
                </tr>
            </thead>
            <tbody><!--Creating body of the table-->
                <tr>
                    <td><img src="..."></td>
                    <td>White leather armchair</td>
                    <td>$180</td>
                    <td><input type="number" value="1"></td>
                    <td>$180</td>
                    <td><i class="fa-solid fa-xmark"></i></td>
                </tr>
                <tr>
                    <td><img src="..."></td>
                    <td>Plank table</td>
                    <td>$150</td>
                    <td><input type="number" value="1"></td>
                    <td>$150</td>
                    <td><i class="fa-solid fa-xmark"></i></td>
                </tr>
                <tr>
                    <td><img src="..."></td>
                    <td>Minimalistic workshop table</td>
                    <td>$200</td>
                    <td><input type="number" value="1"></td>
                    <td>$200</td>
                    <td><i class="fa-solid fa-xmark"></i></td>
                </tr>
                <tr>
                    <td><img src="..."></td>
                    <td>4 tier oak table</td>
                    <td>$250</td>
                    <td><input type="number" value="1"></td>
                    <td>$250</td>
                    <td><i class="fa-solid fa-xmark"></i></td>
                </tr>
                <tr>
                    <td><img src="..."></td>
                    <td>White wood side drawer</td>
                    <td>$300</td>
                    <td><input type="number" value="1"></td>
                    <td>$300</td>
                    <td><i class="fa-solid fa-xmark"></i></td>
                </tr>
            </tbody>
        </table> 
    </section>

    <section id="checkout"><!--Checkout box-->
        <div id="cartTotal">
            <h3>Cart Total</h3>
            <table>
                <tr>
                    <td>Cart Subtotal</td>
                    <td>$1080</td>
                </tr>
                <tr>
                    <td>Shipping</td>
                    <td>Free</td>
                </tr>
                <tr>
                    <td><strong>Total</strong></td>
                    <td><strong>$1080</strong></td>
                </tr>
            </table>
            <button class="checkBut">Proceed to checkout</button><!--checkout button-->
        </div>
    </section>

</body>
</html>
