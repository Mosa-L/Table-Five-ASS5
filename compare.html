<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompareIt - Price Comparison</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="https://kit.fontawesome.com/a8501f958b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <div id="header" class="section-padding">
       
        <!-- Use SVG logo for CompareIt -->
        <img class="navlogo" src="./images/COMPAREIT Logo - Black with Transparent Background.svg" alt="CompareIt Logo"/>
        <ul id="navbar">
            <li><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
            <li><a class="active" href="compare.html">Compare</a></li>
            <li><a href="wishlist.html">Wishlist</a></li>
            <li><a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
        
    </div>

    <!-- Compare Grid Layout -->
    <section id="compare-grid">
        <div class="compare-container">
            <!-- Main product box -->
            <div class="compare-product main-product">
                <img src="./images/Products/laptop.jpg" alt="Dell Inspiron 15"/>
                <div class="compare-desc">
                    <h4>Dell Inspiron 15</h4>
                    <p>From $499</p>
                    <!-- Add more product details as needed -->
                </div>
            </div>
            <!-- Add product boxes (up to 3) -->
            <div class="compare-product add-product">
                <i class="fa-solid fa-plus"></i>
                <span>Add Product</span>
            </div>
            <div class="compare-product add-product">
                <i class="fa-solid fa-plus"></i>
                <span>Add Product</span>
            </div>
            <div class="compare-product add-product">
                <i class="fa-solid fa-plus"></i>
                <span>Add Product</span>
            </div>
        </div>
    </section>
</body>
</html>
